
<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
         <button class="btn btn-primary" (click)="onLoginClick()">LogIn</button> |
         <button class="btn btn-primary" (click)="onLogOutClick()">Log Out</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                <div class="md-form mt-4 py-4">
                    <!-- <input class="form-control" type="text" placeholder="Search" aria-label="Search"  formControlName="search" (keyup)="searchTerm.next($event)"> -->
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="SearchText" formControlName="search">   
                    <span class="help-danger">{{errorMessage}}</span>
                </div>  
                  <div>
                    <button class="btn btn-primary" type="submit">Search</button>
                  </div>
            </form>
        </div>
    </div>
</div>
